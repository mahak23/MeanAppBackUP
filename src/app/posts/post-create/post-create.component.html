<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        ngModel
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter post's title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="10"
        name="content"
        placeholder="Post Content"
        ngModel
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter post's content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>
